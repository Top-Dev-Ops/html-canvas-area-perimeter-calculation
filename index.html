<html>

<head>
    <title>Xcope</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <img src="assets/background.jpg" id="background" class="background" alt="" style="display: none">
    <button class="btn btn-danger hide-image" id="hide_image">HIDE IMAGE</button>
    <button class="btn btn-danger hide-canvas" id="hide_canvas">HIDE CANVAS</button>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 1000; padding-top: 0; padding-bottom: 0;">
        <a class="navbar-brand" href="#" style="padding-top: 0; padding-bottom: 2"><b>Xcope</b><br><small>Estimating Software Calculation</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <span class="scale-span">Scale</span>
                    <img id="scale_down_button" src="assets/icons/down.ico" alt="up" class="rounded float-left up-down-img">
                    <img id="scale_up_button" src="assets/icons/up.ico" alt="up" class="rounded float-left up-down-img">
                </div>
                <div class="input-group" style="width: 120px">
                    <div class="input-group-prepend">
                        <span class="input-group-text">1: </span>
                    </div>
                    <input id="scale_text" type="text" class="form-control scale" value="5">
                </div>
                <div class="nav-item dropdown">
                    <button type="button" class="btn dropdown-toggle btn-unit" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        centimeters
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="centimeters" href="#">centimeters</a>
                        <a class="dropdown-item" id="meters" href="#">meters</a>
                        <a class="dropdown-item" id="inches" href="#">inches</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <img src="assets/icons/settings.ico" class="img-logo dropdown-toggle" data-toggle="dropdown" alt="settings" id="settings_button">
                    <div class="dropdown-menu dropdown-menu-right md-form" id="settings_dropdown">
                        <label class="dropdown-item" href="#" id="clear_canvas">Clear Canvas</label>
                        <label class="dropdown-item" href="#" id="save">Save</label>
                        <label class="dropdown-item" href="#" id="export">Export</label>
                        <label class="dropdown-item" href="#" id="print">Print</label>
                        <label class="dropdown-item" href="#" for="file" class="a_file">
                            Import
                            <input type="file" id="file" class="file">
                        </label>
                        <label class="dropdown-item" href="#" id="show_map">Show Map</label>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="card main-tool">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6 card-header-div">
                    <img class="header" src="assets/icons/other.png" alt="other">
                </div>
                <div class="col-md-6 card-header-div">
                    <img class="header" id="minimize" src="assets/icons/minimize.png" alt="minimize">
                </div>
            </div>
        </div>
        <div class="card-body" id="main_tool_card">
            <img src="assets/icons/line_tool.png" id="line_tool" alt="line_tool" class="img-control">
            <img src="assets/icons/magic_wand.png" id="magic_wand_tool" alt="magic_wand" class="img-control">
            <img src="assets/icons/pen.png" id="pen_tool" alt="pen" class="img-control">
            <img src="assets/icons/zoom_in.png" id="zoom_in_tool" alt="zoom_in" class="img-control">
            <img src="assets/icons/zoom_out.png" id="zoom_out_tool" alt="zoom_out" class="img-control">
            <img src="assets/icons/hand.png" id="hand_tool" alt="hand" class="img-control">
            <img src="assets/icons/undo.png" id="undo_tool" alt="undo" class="img-control">
        </div>
    </div>

    <div class="card line-tool" id="line_tool_card">
        <div class="card-body">
            <div class="row img-control" id="line_tool_line">
                <span class="col-md-10">Line Tool</span>
                <img src="assets/icons/line_tool.png" alt="line_tool">
            </div>
            <div class="row img-control" id="line_tool_rectangle">
                <span class="col-md-10">Rectangle Tool</span>
                <img src="assets/icons/rectangle.png" alt="rectangle">
            </div>
            <div class="row img-control" id="line_tool_circle">
                <span class="col-md-10">Circle Tool</span>
                <img src="assets/icons/circle.png" alt="circle">
            </div>
        </div>
    </div>

    <div class="card magic-wand-tool" id="magic_wand_tool_card">
        <div class="card-body">
            <div class="row img-control" id="magic_wand_tool_magic">
                <span class="col-md-10">Magic Wand</span>
                <img src="assets/icons/magic_wand.png" alt="magic_wand">
            </div>
        </div>
    </div>

    <ul class="list-group list-group-horizontal area-panel" id="area_panel">
        <li class="list-group-item" id="area_add"><span class="area-index">+</span></li>
        <li class="list-group-item" id="area_1" onclick="area_panel_clicked(this);"><span id="area_index_1" class="area-index">1</span></li>
        <div class="list-group-item area_info" id="area_info_1">
            <svg class="bi bi-square" width="1em" height="1em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            </svg>
            <span style="color: white;" id="area_perimeter_1">0 cm</span>
            <svg class="bi bi-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <rect width="16" height="16" rx="2"/>
            </svg>
            <span style="color: white;" id="area_area_1">0 cm<sup>2</sup></span>
        </div>
    </ul>

    <div class="card text-white bg-secondary" style="z-index: 500; padding-left: 5px; padding-right: 5px;" id="area_details_1"></div>

    <canvas id="canvas" class="canvas-area"></canvas>
    <canvas id="canvas_background" class="canvas-background"></canvas>
    <script src="js/magic-wand.js"></script>
    <script src="js/filesaver.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/obfuscated.js"></script> -->
</body>

</html>
